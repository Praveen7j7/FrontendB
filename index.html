  <script>
    const fetchBtn = document.getElementById('fetchBtn');
    const urlInput = document.getElementById('url');
    const chatpage = document.getElementById('container')
    const inputSection = document.getElementById('inputSection');

    let content = '';

    const isValidResearchURL = (url) => {
    const researchDomains = ['arxiv.org', 'springer.com', 'nature.com', 'sciencedirect.com'];
    return researchDomains.some(domain => url.includes(domain));
    };


    
const fetchTextFromURL = async (url) => {
  try {
    const response = await fetch(url);
    const text = await response.text();
    const parser = new DOMParser();
    const doc = parser.parseFromString(text, 'text/html');
    return doc.body.innerText;
  } catch (error) {
    console.error('Error fetching URL:', error);
    alert('Failed to fetch content. Please check the URL.');
    return '';
  }
};

const sendToRAGModel = async (query) => {
  try {
    const response = await fetch('https://example.com/rag-model-endpoint', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ content, query }),
    });
    const data = await response.json();
    return data.result;
  } catch (error) {
    console.error('Error communicating with RAG model:', error);
    alert('Failed to get a response from the model.');
    return 'Error: Unable to process query.';
  }
};

fetchBtn.addEventListener('click', async () => {
  const url = urlInput.value.trim();
  if (!isValidResearchURL(url)) {
    chatpage.classList.add('hidden');
    alert('Please enter a valid research paper domain URL.');
    return;
  }
  content = await fetchTextFromURL(url);
  if (content) {
    inputSection.classList.add('hidden');
    chatpage.classList.remove('hidden');
  }
});
  </script>

  
  <script>
    $(document).ready(function() {
      $("#messageArea").on("submit", function(event) {

        var rawText = $("#text").val();

        var userHtml = '<div id="Query">' + rawText + '</div>';

        $("#text").val("");
        $("#messageFormeight").append(userHtml);

        $.ajax({
          data: {
            msg: rawText,
          },
          type: "POST",
          url: "/get",
        }).done(function(data) {
          var botHtml = '<div id="Response">' + data + '</div>';
          $("#messageFormeight").append($.parseHTML(botHtml));
        });
        event.preventDefault();
      });
    });
  </script>
